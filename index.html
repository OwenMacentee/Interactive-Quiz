<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz</title>
</head>
<body>

    <!-- TOP SECTION -->

<div class="intro py-3 text-center">
    <div class="container">
        <h2 class="display-3 my-4">Are you a QUIZly bear?</h2>
    </div>
</div>

<!-- RESULT SECTION -->
<div class="result py-4 d-none text-center">
    <div class="container lead">
<!-- 0% is the default result, that will be changed by JS once the user submits -->
        <p>You are <span class="display-4 p-3">0%</span> Quizly bear</p>
    </div>
</div>

    <!-- QUIZ SECTION -->

<div class="quiz py-4">
    <div class="container">
        <h2 class="my-5">On with the questions...</h2>

        <form class="quiz-form text-light">

<!-- FIRST QUESTION -->

            <div-my-5>
                <p class="lead font-weight-normal">1. How do you become a Quizly bear?</p>
                <div class="check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label">Attend an ancient Quiz school</label>
                </div>
                <div class="check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label"></label>Beat a Grizzly bear in a freshwater fish quiz</label>
                </div>
            </div-my-5>

<!-- SECOND QUESTION -->

            <div-my-5>
                <p class="lead font-weight-normal">2. Who's more deadly: a grizzly or a quizly bear?</p>
                <div class="check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label class="form-check-label">Quizly bear</label>
                </div>
                <div class="check my-2 text-white-50">
                    <input type="radio" name="q2" value="B">
                    <label class="form-check-label">Grizzly bear</label>
                </div>
            </div-my-5>

<!-- THIRD QUESTION -->


            <div-my-5>
                <p class="lead font-weight-normal">3. How do you outsmart a quizly bear?</p>
                <div class="check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label class="form-check-label">By challenging them to a pop culture quiz</label>
                </div>
                <div class="check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label class="form-check-label">By utilising a blunt instrument</label>
                </div>
            </div-my-5>


<!-- FOURTH QUESTION -->

            <div-my-5>
                <p class="lead font-weight-normal">4. Why do Quizly bears hibernate during the winter?</p>
                <div class="check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label class="form-check-label">They need 6 months rest after exhausting their brain</label>
                </div>
                <div class="check my-2 text-white-50">
                    <input type="radio" name="q4" value="B">
                    <label class="form-check-label">Because the rivers freeze over trapping the freshwater fish</label>
                </div>
            </div-my-5>

            <div class="text-center">
                <input type="submit" class="btn btn-light">
            </div>


        </form>

    </div>
</div>

    <script src="app.js"></script>
    
</body>
</html>
